{% extends 'catalog/base.html' %}
{% block content %}
    <div class="container">
        <div class="row text-start">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить товар "{{ product.name }}"?</p>
                            <button type="submit" class="btn btn-warning">Подтвердить</button>
                            <a href="/catalog/" class="btn btn-success">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
